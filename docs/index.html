  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link
      rel="shortcut icon"
      href="img/favicon.ico"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div
              id="hitVal"
              class="box">
              5
            </div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div
              id="time"
              class="box">
              60
            </div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div
              id="scoreVal"
              class="box">
              0
            </div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
      <h4>
        <a href="https://www.linkedin.com/in/prince-bhatt-0958a725a/"

    </div>
